<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Usuarios</title>
</head>
<body>
    <h1>API de Usuarios</h1>
    <h2>Crear un Usuario</h2>
    <form id="createUserForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Crear Usuario</button>
    </form>

    <!-- Contenedor para mostrar la respuesta de creación -->
    <div id="createUserResponse"></div>

    <!-- Botón para obtener la lista de usuarios -->
    <h2>Obtener Usuarios</h2>
    <button id="getUsersButton">Obtener Usuarios</button>

    <!-- Contenedor para mostrar la lista de usuarios -->
    <div id="usersList"></div>
    

    <script src="Script.js"></script>
</body>
</html>
